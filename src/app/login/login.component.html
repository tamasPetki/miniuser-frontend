<div class="card mx-auto formcard">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="loginemail">E-mail</label>
        <input class="form-control" type="email" id="loginemail" name="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="loginpassword">Password</label>
        <input class="form-control" type="password" id="loginpassword" name="password" formControlName="password">
      </div>
      <label class="col mt-1 text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </label>
      <button type="submit" class="btn btn-success btn-lg btn-block">LOGIN
      </button>
      <div class="text-center mt-2">
        <a routerLink="/signup">Or register</a>
      </div>
    </form>
  </div>
</div>
